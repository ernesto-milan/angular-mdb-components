<header class="h-100 videoSCSS">
    <mdb-navbar SideClass="navbar fixed-top navbar-expand-xl navbar-dark scrolling-navbar intro-fixed-nav" [containerInside]="false">
      <mdb-navbar-brand>
          <img class="logo" src="../../assets/logo.jpg" alt="">   
        <a class="logo navbar-brand " href="#">            
          <strong> &nbsp;&nbsp; Lucanda</strong>
        </a>
      </mdb-navbar-brand>
      <links >
        <ul class="navbar-nav ml-auto">
                
          <li class="nav-item  waves-light " mdbWavesEffect>
            <a class="nav-link " routerLink="/home" routerLinkActive="active">Home</a>
          </li>
          <li class="nav-item waves-light " mdbWavesEffect>
            <a class="nav-link " routerLink="/camere" routerLinkActive="active">Camere</a>
          </li>
          <li class="nav-item waves-light " mdbWavesEffect>
            <a class="nav-link" routerLink="/offerte" routerLinkActive="active">Offerte</a>
          </li>
          <li class="nav-item waves-light " mdbWavesEffect>
            <a class="nav-link " routerLink="/ambiente" routerLinkActive="active">Ambiente</a>
          </li>
          <li class="nav-item waves-light " mdbWavesEffect>
            <a class="nav-link " routerLink="/chiSiamo" routerLinkActive="active" >Chi Siamo</a>
         </li>
            <button mdbBtn color="primary" type="button" (click)="test.toggle()" mdbWavesEffect>
              Check-IN
            </button>
           </ul>
      </links>
      
      <div class="check-in "   mdbCollapse [isCollapsed]="false" #test="bs-collapse">
          <button type="button" class="close" aria-label="Close"  (click)="test.toggle()">
              <span aria-hidden="true">×</span>
            </button>
          <form class=" text-center border border-light p-5">
    
              <p class="h4 mb-4">Prenotazione</p>
            
              <p>VERIFICA DISPONIBILITÀ,TARIFFE E PRENOTA ONLINE.</p>
            
              
            
              <!-- Name -->
              <input type="text" id="defaultSubscriptionFormPassword" class="form-control mb-4" placeholder="Name">
            
              <!-- Email -->
              <input type="email" id="defaultSubscriptionFormEmail" class="form-control mb-4" placeholder="E-mail">
            
              <!-- Sign in button -->
              <button mdbBtn color="info" block="true" type="submit">Sign in</button>
            
            
            </form>
        
      </div>
        
    </mdb-navbar>

  </header>
